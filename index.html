<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!--Global container div-->
    <div style="position: relative; display: inline-block;">
        <!--Health bars UI div-->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!--player health-->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid #F5F5F4; border-left: 4px solid #F5F5F4; border-bottom: 4px solid #F5F5F4;">
                <div style="background-color: #7F1D1D; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background-color: #818CF8; top: 0; bottom: 0; right: 0; width: 100%;"></div>
            </div>
            <!--timer-->
            <div id="timer" style="background-color: #292524; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: #F5F5F4; border: 4px solid #F5F5F4; ">
                10
            </div>
            <!--enemy health-->
            <div style="position: relative; width: 100%; border-top: 4px solid #F5F5F4; border-right: 4px solid #F5F5F4; border-bottom: 4px solid #F5F5F4;">
                <div style="background-color: #7F1D1D; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background-color: #818CF8; top: 0; bottom: 0; right: 0; left: 0;"></div>
            </div>
        </div>
        <div id="winner" style="position: absolute; color: yellow; align-items: center; justify-content: center; top: 0; bottom: 0; right: 0; left: 0; display: none;">
            TIE!
        </div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
